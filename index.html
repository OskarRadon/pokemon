<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <section class="search">
      <form class="poke-search" action="" method="post">
        <input type="text" name="name" value="" class="searchbar">
        <input name="name" value="Search" type="submit">
      </form>
    </section>

    <section class="results">
      <img src="" alt="" />
      <div class="stats">
        <div class="hp"><p>HP</p></div>
        <div class="attack"><p>Attack</p></div>
        <div class="defense"><p>Def</p></div>
        <div class="special-attack"><p>Special Attack</p></div>
        <div class="special-defense"><p>Special Defense</p></div>
        <div class="speed"><p>Speed</p></div>
      </div>
      <button type="button" class="add">Add to team</button>
    </section>

    <section class="team">
      <div id="pokemon1">
        <img src="" alt="" />
      </div>

      <div id="pokemon2">
        <img src="" alt="" />
      </div>

      <div id="pokemon3">
        <img src="" alt="" />
      </div>

      <div id="pokemon4">
        <img src="" alt="" />
      </div>

      <div id="pokemon5">
        <img src="" alt="" />
      </div>

      <div id="pokemon6">
        <img src="" alt="" />
      </div>
    </section>

    <div class="info">
    </div>

  </body>
  <script src="jquery-3.0.0.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
  <script src="scripts.js" charset="utf-8"></script>
</html>
